    affiliation: CSIRO Land and Water, Australia
    additional_role: contact
  dataset_curators: Ian Wright
dataset:
  data_is_long_format: no
  custom_R_code:   '
    data %>%
      group_by(name_original) %>%
        mutate(
          across(c(`GF`, `LfForm`,`LfType`,`DecEv`,`Nfixer`,`photosynthetic pathway`), replace_duplicates_with_NA),
          `SLA (cm2/g)` = ifelse(!is.na(`LMA (g/m2)`), 1/(`LMA (g/m2)`*10000), `SLA (cm2/g)`)
        ) %>%
      ungroup()
  '
  collection_date: unknown/2009
  taxon_name: name_original
  measurement_remarks: context
  location_name: .na
  source_id: AusTraits_key
  description: Collection of trait data on Australian plants compiled by Anna Richards
    and Ian Wright from papers
  basis_of_record: field
  life_stage: adult
  sampling_strategy: See the individual 'additional references' for the individual
    study motivations.
  original_file: The portion of 'Extra ozglop data OCT07 (iAN).xls' from pre-2000
    papers or from more recent papers with very few data points; most recent/larger
    datasets within Ian and Anna's compilation are in AusTraits individually.
  notes: none
locations: .na
contexts: .na
traits:
- var_in: SLA (cm2/g)
  unit_in: cm2/g
  trait_name: leaf_mass_per_area
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: unknown
- var_in: leaf longevity
  unit_in: mo
  trait_name: leaf_lifespan
  entity_type: population
  value_type: mean
  basis_of_value: measurement
  replicates: unknown
  methods: From Richards_2008_2 (unpublished); See original references, listed alphabetically
    under 'additional references'
substitutions: .na
taxonomic_updates:
- find: Acacia spp
  replace: Acacia sp. [Richards_2008]
  reason: match_01. Rewording taxon with ending with `sp.` to indicate a genus-level
    alignment with `APC accepted` name (2022-11-10)
  taxonomic_resolution: genus
- find: Casuarina leuhmanii
  replace: Casuarina sp. [Casuarina leuhmanii; Richards_2008]
  reason: match_20. Rewording name to be recognised as genus rank, with genus accepted
    by APC (2022-11-10)
  taxonomic_resolution: genus
- find: Eucalyptus camadulensis
  replace: Eucalyptus camaldulensis
  reason: match_07_fuzzy. Fuzzy alignment with accepted canonical name in APC (2022-11-10)
  taxonomic_resolution: species
- find: Eucalyptus rossi
  replace: Eucalyptus rossii
  reason: match_07_fuzzy. Fuzzy alignment with accepted canonical name in APC (2022-11-10)
  taxonomic_resolution: species
exclude_observations: .na
questions:
  additional_traits: Birk_1992 - has all reported values for nutrient addition treatments
    as well; Feller - has root nutrient values for 2 species; Hopmans_1993 - additional
    micronutrient data for wood and bark; Leigh_2003 - gas exchange data in chart,
    if we get hold of the author; Leigh_2006 - lots of additional data if we contact
    author; Leuning_1991 - lots of gas exchanges, Jmax, Vcmax, detailed leaf N & P
    data if we contact author
